<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="icon" href="favicon.png">
<title>Eyeboard</title>
<link rel="stylesheet" href="eyeboard.css">
</head>

<body>
<script type="module" src="eyeboard.js"></script>
<div id="window">
	<div id="grid">
		<div id="text" class="cell">Text</div>
		<div id="back" class="cell">Back</div>
		<div id="top-left" class="cell letters">Top Left</div>
		<div id="top-right" class="cell letters">Top Right</div>
		<div id="bot-left" class="cell words">Bottom Left</div>
		<div id="bot-right" class="cell words">Bottom Right</div>
		<div id="enter" class="cell">Space</div>
	</div>
</div>
</body>
</html>
